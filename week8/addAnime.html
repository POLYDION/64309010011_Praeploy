<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
    <title>Form</title>
</head>

<body style="background-color:#1A120B; color:#ffff;">
    <div class="container">
        <form id="myform">
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">Anime Name</label>
                    <input type="text" name="" class="form-control" id="name">
                </div>
                <div class="col-8">
                    <label for="" class="form-label">Synopsis</label>
                    <input type="text" name="" class="form-control" id="synopsis">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Director</label>
                    <input type="text" name="" class="form-control" id="director">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Category</label>
                    <input type="text" name="" class="form-control" id="category">
                </div>

                <div class="col-6">
                    <label for="" class="form-label">Picture</label>
                    <input type="file" name="" class="form-control" id="poster">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Studio</label>
                    <input type="text" name="" class="form-control" id="studio">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Seasons</label>
                    <input type="number" name="" class="form-control" id="seasons">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Episode</label>
                    <input type="number" name="" class="form-control" id="episode">
                </div>                
            </div>
            <div class="row">
                <div class="col">
                    <input class="btn btn-primary" type="button" value="Add Anime" onclick="addAnime()">
                </div>
            </div>
        </form>
</body>
</div>
<script>
    function addAnime() {
        let obj = {
            "id": null,
            "name": document.forms['myform']['name'].value,
            "synopsis": document.forms['myform']['synopsis'].value,
            "director": document.forms['myform']['director'].value,
            "category": document.forms['myform']['category'].value,
            "poster": document.forms['myform']['poster'].value,
            "studio": document.forms['myform']['studio'].value,
            "seasons": document.forms['myform']['seasons'].value,         
            "episode": document.forms['myform']['episode'].value,                     
        }
        console.log(obj);
        let text = JSON.stringify(obj);
        console.log("Text", text)
        let xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:3000/RecomAnime");
        xhttp.setRequestHeader("Content-Type", "application/json")
        xhttp.send(text);
    }
</script>
</body>
</html>
